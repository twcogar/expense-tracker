<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Budget & Expense Tracker</h1>
    <p>Track your expenses, set budgets, and view balance.</p>
    <div class="balance-display">
      <strong>Balance:</strong> <span id="inline-current-balance" class="balance-amount">$0.00</span>
    </div>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="expenses-tab">Expenses</button>
    <button class="tab-btn" data-tab="deposit-tab">Deposits</button>
    <button class="tab-btn" data-tab="balance-tab">Edit Balance</button>
    <button class="tab-btn" data-tab="budget-tab">Set Budgets</button>
    <button class="tab-btn" data-tab="management-tab">Budget Management</button>
    <button class="tab-btn" data-tab="analytics-tab">Analytics</button>
    <button class="tab-btn" data-tab="history-tab">History</button>
  </div>

  <!-- Expenses Tab -->
  <div id="expenses-tab" class="tab-content active">
    <h2>Expense Tracker</h2>
    <form id="expense-form">
      <input type="text" id="expense-name" placeholder="Expense Name" required />
      <input type="text" id="expense-amount" placeholder="0.00" inputmode="decimal" required />
      <select id="expense-category" required>
        <option value="" disabled selected>Select Category</option>
        <option>Auto</option>
        <option>Clothing</option>
        <option>Credit Card</option>
        <option>Dining</option>
        <option>Entertainment</option>
        <option>Groceries</option>
        <option>Insurance</option>
        <option>Internet</option>
        <option>Loan</option>
        <option>Medical</option>
        <option>Other</option>
        <option>Pet Care</option>
        <option>Phone</option>
        <option>Rent</option>
        <option>Subscriptions</option>
        <option>Transportation</option>
        <option>Utilities</option>
      </select>
      <button type="submit" class="green-btn full-width">Add Expense</button>
    </form>
    <ul id="expense-list">
      <!-- Expenses dynamically rendered with delete buttons -->
    </ul>
    <div id="chart-panel">
      <canvas id="expense-chart" width="280" height="280"></canvas>
    </div>
    <button id="export-btn" class="green-btn full-width">Export to Excel</button>
  </div>

  <!-- Deposits Tab -->
  <div id="deposit-tab" class="tab-content">
    <h2>Make a Deposit</h2>
    <form id="deposit-form">
      <input type="number" id="deposit-amount" placeholder="Deposit Amount" required />
      <button type="submit" class="green-btn full-width">Add Deposit</button>
    </form>
  </div>

  <!-- Balance Tab (updated to match Deposit layout) -->
<div id="balance-tab" class="tab-content">
  <h2>Set Starting Balance</h2>
  <form id="balance-form">
    <input type="number" id="bank-balance" placeholder="Enter New Balance" required />
    <button type="submit" class="green-btn full-width">Save Balance</button>
  </form>
</div>

  <!-- Set Budgets Tab -->
  <div id="budget-tab" class="tab-content">
    <h2>Set Budgets</h2>
    <div id="budget-container">
      <!-- Budget inputs populated dynamically -->
    </div>
    <button id="save-budget-btn" class="green-btn full-width">Save Budgets</button>
    <div id="budget-status"></div>
  </div>

  <!-- Budget Management Tab -->
  <div id="management-tab" class="tab-content">
    <h2>Budget Management</h2>
    <div id="budget-management-content">
      <!-- Budget bar visualizations injected dynamically -->
    </div>
  </div>

  <!-- Analytics Tab -->
  <div id="analytics-tab" class="tab-content">
    <h2>Analytics Overview</h2>
    <div class="analytics-grid">
      <div><strong>Total Spent:</strong> <span id="total-spent">$0.00</span></div>
      <div><strong>Top Category:</strong> <span id="top-category">-</span></div>
      <div><strong>Daily Burn Rate:</strong> <span id="burn-rate">$0.00/day</span></div>
    </div>
    <canvas id="analytics-chart" width="300" height="300"></canvas>
  </div>

  <!-- History Tab -->
  <div id="history-tab" class="tab-content">
    <h2>History</h2>
    <label for="month-selector">Select Month:</label>
    <select id="month-selector">
      <option disabled selected>Select Month</option>
    </select>
    <div id="history-summary">
      <!-- Monthly history summary -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
