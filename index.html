<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="expenses">Expenses</button>
      <button class="tab-btn" data-tab="budgets">Set Budgets</button>
      <button class="tab-btn" data-tab="balance">Edit Balance</button>
    </nav>
  </header>

  <main>
    <section id="expenses" class="tab-content active">
      <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense Name" required>
        <input type="number" id="expense-amount" placeholder="Amount ($)" step="0.01" required>
        <select id="expense-category" required>
          <option value="">Select Category</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Food">Food</option>
          <option value="Insurance">Insurance</option>
          <option value="Loans">Loans</option>
          <option value="Other">Other</option>
          <option value="Rent">Rent</option>
          <option value="Transportation">Transportation</option>
          <option value="Utilities">Utilities</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
      <ul id="expense-list"></ul>
      <canvas id="expense-chart" height="200"></canvas>
      <button id="export-btn">Export to Excel</button>
    </section>

    <section id="budgets" class="tab-content">
      <h2>Set Budgets</h2>
      <div id="budget-settings"></div>
      <button id="save-budgets-btn">Save Budgets</button>
      <div id="budget-bars"></div>
    </section>

    <section id="balance" class="tab-content">
      <h2>Current Balance</h2>
      <div id="balance-display">
        <span id="current-balance-text">Not Set</span>
        <button id="edit-balance-btn">Edit</button>
      </div>
      <div id="balance-editor" class="hidden">
        <input type="number" id="bank-balance" placeholder="Enter Balance" step="0.01">
        <button id="save-balance-btn">Save</button>
      </div>
      <span id="remaining-balance">Remaining Balance: $0.00</span>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
