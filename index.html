<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Budget & Expense Tracker</h1>
    <p>Track your expenses, set budgets, and view balance.</p>
    <div class="balance-display">
      <strong>Balance:</strong> <span id="inline-current-balance">$0.00</span>
    </div>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="expenses-tab">Expenses</button>
    <button class="tab-btn" data-tab="deposit-tab">Deposits</button>
    <button class="tab-btn" data-tab="balance-tab">Edit Balance</button>
    <button class="tab-btn" data-tab="budget-tab">Set Budgets</button>
    <button class="tab-btn" data-tab="budget-mgmt-tab">Budget Management</button>
  </div>

  <div id="expenses-tab" class="tab-content active">
    <h2>Expense Tracker</h2>
    <form id="expense-form">
      <input type="text" id="expense-name" placeholder="Expense Name" required />
      <input type="text" id="expense-amount" placeholder="$0.00" required />
      <select id="expense-category" required>
        <option value="" disabled selected>Select Category</option>
        <option>Auto</option>
        <option>Clothing</option>
        <option>Credit Card</option>
        <option>Dining</option>
        <option>Entertainment</option>
        <option>Groceries</option>
        <option>Insurance</option>
        <option>Internet</option>
        <option>Loan</option>
        <option>Medical</option>
        <option>Other</option>
        <option>Pet Care</option>
        <option>Phone</option>
        <option>Rent</option>
        <option>Subscriptions</option>
        <option>Transportation</option>
        <option>Utilities</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>
    <ul id="expense-list"></ul>
    <div id="chart-panel">
      <canvas id="expense-chart"></canvas>
    </div>
    <button id="export-btn">Export to Excel</button>
  </div>

  <div id="deposit-tab" class="tab-content">
    <h2>Make a Deposit</h2>
    <form id="deposit-form">
      <input type="number" id="deposit-amount" placeholder="Deposit Amount" required />
      <button type="submit">Add Deposit</button>
    </form>
  </div>

  <div id="balance-tab" class="tab-content">
    <h2>Set Starting Balance</h2>
    <div id="balance-editor">
      <input type="number" id="bank-balance" placeholder="Enter New Balance" />
      <button id="save-balance-btn">Save Balance</button>
    </div>
  </div>

  <div id="budget-tab" class="tab-content">
    <h2>Set Budgets</h2>
    <div id="budget-container">
      <div class="budget-row"><label>Auto</label><input type="number" id="budget-auto" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Clothing</label><input type="number" id="budget-clothing" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Credit Card</label><input type="number" id="budget-credit-card" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Dining</label><input type="number" id="budget-dining" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Entertainment</label><input type="number" id="budget-entertainment" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Groceries</label><input type="number" id="budget-groceries" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Insurance</label><input type="number" id="budget-insurance" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Internet</label><input type="number" id="budget-internet" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Loan</label><input type="number" id="budget-loan" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Medical</label><input type="number" id="budget-medical" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Other</label><input type="number" id="budget-other" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Pet Care</label><input type="number" id="budget-pet-care" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Phone</label><input type="number" id="budget-phone" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Rent</label><input type="number" id="budget-rent" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Subscriptions</label><input type="number" id="budget-subscriptions" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Transportation</label><input type="number" id="budget-transportation" placeholder="Budget Amount" /></div>
      <div class="budget-row"><label>Utilities</label><input type="number" id="budget-utilities" placeholder="Budget Amount" /></div>
      <button id="save-budget-btn">Save Budgets</button>
    </div>
    <div id="budget-status"></div>
  </div>

  <div id="budget-mgmt-tab" class="tab-content">
    <h2>Budget Management</h2>
    <div id="budget-management-content"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
