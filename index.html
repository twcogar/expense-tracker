<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>
  <div class="tabs">
    <button class="tab-btn active" data-tab="expenses">Expenses</button>
    <button class="tab-btn" data-tab="deposits">Deposits</button>
    <button class="tab-btn" data-tab="set-budgets">Set Budgets</button>
    <button class="tab-btn" data-tab="edit-balance">Edit Balance</button>
  </div>
  <main>
    <section id="expenses" class="tab-content active">
      <h2>Track Expenses</h2>
      <div class="balance-inline">Current Balance: <span id="inline-current-balance">$0.00</span></div>
      <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense Name" required />
        <input type="number" step="0.01" id="expense-amount" placeholder="Amount ($)" required />
        <select id="expense-category" required>
          <option value="">Select Category</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Dining">Dining</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Groceries">Groceries</option>
          <option value="Insurance">Insurance</option>
          <option value="Loans">Loans</option>
          <option value="Medical">Medical</option>
          <option value="Other">Other</option>
          <option value="Rent">Rent</option>
          <option value="Subscriptions">Subscriptions</option>
          <option value="Transport">Transport</option>
          <option value="Utilities">Utilities</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
      <ul id="expense-list"></ul>
      <div id="chart-panel" class="chart-panel"></div>
      <div id="remaining-balance"></div>
      <button id="export-btn">Export to CSV</button>
    </section>

    <section id="deposits" class="tab-content">
      <h2>Make a Deposit</h2>
      <form id="deposit-form">
        <input type="number" step="0.01" id="deposit-amount" placeholder="Deposit Amount ($)" required />
        <button type="submit">Add Deposit</button>
      </form>
    </section>

    <section id="set-budgets" class="tab-content">
      <h2>Set Category Budgets</h2>
      <div id="budget-settings"></div>
      <div id="budget-bars"></div>
    </section>

    <section id="edit-balance" class="tab-content">
      <h2>Edit Current Balance</h2>
      <div id="balance-display">
        <strong>Current Balance: </strong>
        <span id="current-balance-text">$0.00</span>
        <button id="edit-balance-btn">Edit</button>
      </div>
      <div id="balance-editor" class="hidden">
        <input type="number" step="0.01" id="bank-balance" placeholder="Enter New Balance" />
        <button id="save-balance-btn">Save</button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
