<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- ExcelJS CDN for exporting to Excel -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.2.1/dist/exceljs.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Bank balance section -->
        <div class="balance-section">
            <!-- Display mode -->
            <div id="balance-display">
                <span id="current-balance-text"></span>
                <button type="button" id="edit-balance-btn" class="secondary-btn">Edit Balance</button>
            </div>
            <!-- Edit mode -->
            <div id="balance-editor" class="hidden">
                <input type="number" id="bank-balance" placeholder="e.g., 1000" step="0.01" min="0">
                <button type="button" id="save-balance-btn" class="primary-btn">Save</button>
            </div>
            <span id="remaining-balance" class="positive">Remaining Balance: $0.00</span>
        </div>

        <form id="expense-form">
            <div class="form-group">
                <label for="name">Expense Name</label>
                <input type="text" id="name" placeholder="e.g., Groceries" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" placeholder="e.g., 50" required step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Food">Food</option>
                    <option value="Housing">Housing</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Loans">Loans</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Education">Education</option>
                    <option value="Personal">Personal</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>
            <button type="submit" class="primary-btn">Add Expense</button>
        </form>

        <div class="expense-content">
            <ul id="expense-list"></ul>
            <div class="chart-container">
                <canvas id="expense-chart"></canvas>
            </div>
        </div>

        <button type="button" id="export-btn">Export to Excel</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
